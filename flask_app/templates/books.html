{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Livres </h1>
    <div class="row">
        {% for book in books %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{{ book['image_url'] }}" class="card-img-top" alt="{{ book['title'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book['title'] }}</h5>
                    <p class="card-text">Auteur : {{ book['author'] }}</p>
                    <p class="card-text">Description : {{ book['description'] }}</p>
                    <a href="{{ url_for('show_book', id_book=book['id']) }}" class="btn btn-primary">DÃ©tails</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
